<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - STYLENET</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6c6bb7;
      color: white;
      padding: 10px;
      text-align: center;
      height: 10%;
      
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 4px solid #6c6eff;
    }
    .cart-item img {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }
    .cart-details {
      flex: 1;
      margin-left: 10px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
    }
    form {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #6c6bb7;
      border-radius: 8px;
    }
    form input, form textarea, form button, form select{
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #6c63ff;
      border-radius: 5px;
    }
    button {
      background: #6c63ff;
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button:hover {
      background: #6c63ff;
    }
    .success-message {
      background: #28a745;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <div class="container">
    <h2 style="text-align: center;margin-top: 80px;">Items Overview</h2>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
        <button onclick="window.location.replace('cart.html')">
      Back To cart
    </button>
<h2>Choose payment Method</h2>
<button type="submit" onclick="checkoutForm()">Pay with Card</button>
<button type="submit" onclick="changemethod()">Pay with Transfer</button>
    <h2>Billing Details</h2>
    <form id="checkoutform"></form>
  </div>

  <script>
    // Load cart
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    let total = 0;
    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}"        onerror="this.onerror=null;this.src='${item.images}'">

          <div class="cart-details">
            <h4>${item.title}</h4>
            <p>$${item.price} Ã— ${item.quantity}</p>
          </div>
          <p><b>$${(item.price * item.quantity).toFixed(2)}</b></p>
        `;
        cartItems.appendChild(div);
        total += item.price * item.quantity;
      });
      cartTotal.innerHTML = "Total: $" + total.toFixed(2);
    }

    // Checkout form

document.getElementById("checkoutform").addEventListener("submit", function(e) {
  e.preventDefault();

  window.location.href = "receipt.html"; 
});
    
    function changemethod() {
      checkoutform.innerHTML=`
      <div>
        <p><strong>Account-Name: </strong> <span>StyleNet Limited</span></p>
        <p><strong>Account-Number: </strong><span>3763261576</span></p>
        <p><strong>Bank-Name: </strong><span>Providus-Bank</span></p>
        <a href="receipt.html">I have Sent the money</a>
      </div>
      `
    }
    function checkoutForm() {
      checkoutform.innerHTML=`
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Shipping Address" rows="3" required></textarea>
            <input type="number" placeholder="Card Number" maxlength="16" minlength="12" required>
      <input type="number" placeholder="Expiry Date (MM/YY)" minlength="4" maxlength="4" required>
      <input type="number" placeholder="CVV" maxlength="4" minlength="3" required>
      <select required>
        <option value="">Select Payment Method</option>
        <option value="card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <
      </select>
      <button type="submit">Place Order</button>
    `
    }
  </script>
</body>
</html>
