<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt - STYLENET</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .status {
      text-align: center;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .info {
      margin: 15px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .info p {
      margin: 5px 0;
      font-size: 14px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .product img {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }
    .details {
      flex: 1;
      margin-left: 10px;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    .btn-home {
      display: block;
      width: 70%;
      padding: 12px;
      margin-top: 20px;
      text-align: center;
      background: #7c6bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      justify-self: center;
    }
    .btn-home:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STYLENET</h1>
    <div class="status">✅ Payment Successful</div>
    <h2>Receipt</h2>

    <div class="info">
      <p><b>Order ID:</b> <span id="orderId"></span></p>
      <p><b>Date:</b> <span id="orderDate"></span></p>
      <p><b>Status:</b> Successful</p>
    </div>

    <div id="receiptItems"></div>
    <div class="total" id="receiptTotal"></div>

    <a href="index.html" class="btn-home">Back to Home</a>
  </div>

  <script>
    // Generate Order ID and Date
    const orderId = "STY" + Math.floor(Math.random() * 1000000);
    const now = new Date().toLocaleString();

    document.getElementById("orderId").textContent = orderId;
    document.getElementById("orderDate").textContent = now;

    // Load purchased items
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const receiptItems = document.getElementById("receiptItems");
    const receiptTotal = document.getElementById("receiptTotal");

    let total = 0;
    if (cart.length === 0) {
      receiptItems.innerHTML = "<p>No items found in your purchase.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
                <img src="${item.images}" alt="${item.title}" onerror="this.onerror=null;this.src='${item.image}'">

          <div class="details">
            <h4>${item.title}</h4>
            <p>$${item.price} × ${item.quantity}</p>
          </div>
          <p><b>$${(item.price * item.quantity).toFixed(2)}</b></p>
        `;
        receiptItems.appendChild(div);
        total += item.price * item.quantity;
      });
      receiptTotal.innerHTML = "Total: $" + total.toFixed(2);
    }

    
  </script>
</body>
</html>
